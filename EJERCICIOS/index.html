<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,100&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <section>
            <div class="contenedor_contenido">
                <div class="contenedor_formulario">
                    <h2 class="line">
                        OpenBootcamp | <span class="green">Alumnos</span>
                    </h2>
                    <form id="form_login">
                        <div class="input">
                            <span>Email</span>
                            <input
                                type="text"
                                placeholder="Introduce tu correo"
                                name=""
                                id="email"
                                class="usurario"
                                required
                            />
                        </div>
                        <div class="input">
                            <span class="line">Contraseña</span>
                            <input
                                type="password"
                                placeholder="Introduce tu contraseña"
                                name=""
                                id="password"
                                class="contrasenia"
                            />
                        </div>
                        <div class="check line">
                            <input type="checkbox" />
                            <label> Recuérdame </label>
                            <a href="#" class="login-forgot green"
                                >He olvidado la contraseña</a
                            >
                        </div>

                        <div class="input">
                            <button type="submit">
                                <div class="loader" id=""></div>
                                <span class="titulo_boton">Iniciar Sesión</span>
                            </button>
                        </div>

                        <div id="footer">
                            <p>Copyright © 2021 Bootcamp SL. Imagina Group</p>
                            <p>Todos los derechos reservados</p>
                            <p>Politica de Privacidad</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
